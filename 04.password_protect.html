<html>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/font-awesome.min.css" rel="stylesheet"/>
        <script>
            function disable(){
                document.getElementById("close").style.display="none";
            }
            function show(){
                var op=document.getElementById("txtpass").type;
                if(op=="password"){
                    document.getElementById("txtpass").type="text";
                    document.getElementById("close").style.display="block";
                    document.getElementById("open").style.display="none";
                }
                if(op=="text"){
                    document.getElementById("txtpass").type="password";
                    document.getElementById("close").style.display="none";
                    document.getElementById("open").style.display="block";
                }
            }
            function passvalid(){
                var pass=document.getElementById("txtpass").value;
                len=pass.length;
                if(len=="" || len==null)
                {
                    document.getElementById("sppass").innerHTML="Please Enter Password";
                    document.getElementById("sppass").style.color="indigo";
                }
                if(len<=4)
                {
                    document.getElementById("sppass").innerHTML="Password Too Short";
                    document.getElementById("sppass").style.color="red";
                }
                if(len>=5 && len<=8)
                {
                    document.getElementById("sppass").innerHTML="Password Too Medium";
                    document.getElementById("sppass").style.color="blue";
                }
                else
                {
                    document.getElementById("sppass").innerHTML="Strong Password";
                    document.getElementById("sppass").style.color="green";
                }
            }
        </script>
    </head>
    <body onload="disable()">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="margin-top: 4%;">
                <h2 class="text-center text-success">Enquiry form</h2>
                <hr>
                Enter Name
                <div class="input-group">
                    <input type="text" placeholder="Enter Name" class="form-control"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <i class="glyphicon glyphicon-user" style="font-size: 20px;"></i>
                        </button>
                    </div>
                </div>
                <br>
                Enter Password &nbsp;&nbsp;&nbsp;&nbsp;<span id="sppass"></span>
                <div class="input-group" style="margin-top: 1.5%;">
                    <input type="password" id="txtpass" placeholder="Enter Password" class="form-control" onkeyup="passvalid()"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" id="passswd" onclick="show()">
                            <i class="glyphicon glyphicon-eye-open" style="font-size: 20px;" id="open"></i>
                            <i class="glyphicon glyphicon-eye-close" style="font-size: 20px;" id="close"></i>
                        </button>
                    </div>
                </div>
                <br>
                Enter Mobile No &nbsp;&nbsp;&nbsp;&nbsp;<span id="spmob"></span>
                <div class="input-group" style="margin-top: 1.5%;">
                    <input type="text" id="txtmobile" placeholder="Enter Number" class="form-control"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="show()">
                            <i class="fa fa-phone" style="font-size: 20px;" id="open"></i>
                        </button>
                    </div>
                </div>
                <br>
                <input type="button" class="btn btn-success" value="validate Now" onclick="passvalid()"/>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </body>
</html>
